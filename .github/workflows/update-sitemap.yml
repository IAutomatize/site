name: Update Sitemap

# 1) d√° permiss√£o de grava√ß√£o no repo para o GITHUB_TOKEN
permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente √† meia-noite
  workflow_dispatch:     # Permite execu√ß√£o manual

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 2) mant√©m o GITHUB_TOKEN dispon√≠vel ap√≥s o checkout
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @octokit/rest fs-extra xml-formatter

      - name: Generate sitemap
        run: node generate-sitemap.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Update sitemap.xml"
          git push
