<!DOCTYPE html> <html lang="pt-BR"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Teste de Pré-Loader</title>     <style>         * {             margin: 0;             padding: 0;             box-sizing: border-box;         }         body {             font-family: Arial, sans-serif;             text-align: center;             padding: 20px;         }         /* Estilizando o Preloader */         #preloader {             position: fixed;             top: 0;             left: 0;             width: 100%;             height: 100%;             background: white;             display: flex;             align-items: center;             justify-content: center;             flex-direction: column;             z-index: 9999;         }         .loader {             border: 6px solid #f3f3f3;             border-top: 6px solid #3498db;             border-radius: 50%;             width: 40px;             height: 40px;             animation: spin 1s linear infinite;         }         @keyframes spin {             0% { transform: rotate(0deg); }             100% { transform: rotate(360deg); }         }     </style> </head> <body>     <div id="preloader">         <div class="loader"></div>         <p>Carregando...</p>     </div>     <h1>Página Simples para Teste</h1>     <p>Se o pré-loader funcionar corretamente, ele desaparecerá quando a página carregar.</p>      <script>         window.addEventListener("load", function() {             setTimeout(() => { // Simulando um carregamento                 document.getElementById("preloader").style.display = "none";             }, 2000);         });     </script> </body> </html>
