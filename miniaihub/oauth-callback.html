<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Concluída</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .success-icon {
            color: #27AE60;
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-icon {
            color: #EB5757;
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            margin-bottom: 24px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2D9CDB;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="status-container">
        <div class="loader" id="loader"></div>
        <h1>Autenticação em andamento...</h1>
        <p>Não feche esta janela. Estamos processando sua autenticação.</p>
    </div>

    <script>
        // Função para extrair parâmetros da URL
        function obterParametrosUrl() {
            const paramsString = window.location.search;
            const searchParams = new URLSearchParams(paramsString);
            const params = {};
            
            for (const [chave, valor] of searchParams.entries()) {
                params[chave] = valor;
            }
            
            return params;
        }
        
        // Função para mostrar mensagem de sucesso
        function mostrarSucesso() {
            const container = document.getElementById('status-container');
            container.innerHTML = `
                <div class="success-icon">✓</div>
                <h1>Autenticação concluída!</h1>
                <p>Você já pode fechar esta janela e voltar para o MiniIA Hub.</p>
            `;
        }
        
        // Função para mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const container = document.getElementById('status-container');
            container.innerHTML = `
                <div class="error-icon">✗</div>
                <h1>Ops! Algo deu errado</h1>
                <p>${mensagem || 'Não foi possível completar a autenticação. Por favor, tente novamente.'}</p>
            `;
        }
        
        // Processar callback OAuth
        function processarCallback() {
            try {
                // Obter parâmetros da URL
                const params = obterParametrosUrl();
                
                // Verificar se tem código e state
                if (params.code && params.state) {
                    console.log('Código de autorização recebido:', params.code);
                    
                    // Enviar mensagem para a janela pai
                    window.opener.postMessage({
                        tipo: 'oauth-callback',
                        code: params.code,
                        state: params.state
                    }, '*');
                    
                    // Mostrar mensagem de sucesso
                    mostrarSucesso();
                    
                    // Fechar janela após alguns segundos
                    setTimeout(() => window.close(), 3000);
                } else if (params.error) {
                    // Mostrar erro específico
                    mostrarErro(`Erro: ${params.error_description || params.error}`);
                } else {
                    // Erro genérico
                    mostrarErro('Parâmetros obrigatórios ausentes na resposta de autenticação.');
                }
            } catch (erro) {
                console.error('Erro ao processar callback:', erro);
                mostrarErro('Ocorreu um erro inesperado ao processar a autenticação.');
            }
        }
        
        // Iniciar processamento quando a página carregar
        window.onload = processarCallback;
    </script>
</body>
</html>
