<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog IAutomatize</title>
    <meta name="description" content="Blog da IAutomatize com artigos sobre IA para negócios digitais">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5a2ca0;
            --primary-light: #7c4ddb;
            --primary-dark: #3d1a70;
            --silver: #e0e0e0;
            --white: #ffffff;
            --dark: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: var(--white);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            top: 0;
            left: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: var(--white);
        }

        .logo img {
            height: 40px;
        }

        /* Content */
        .blog-content {
            margin-top: 120px;
            padding: 40px 0;
        }

        .blog-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-title h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .blog-list {
            list-style: none;
        }

        .blog-item {
            background: var(--white);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .blog-item a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .blog-item a span {
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="https://github.com/user-attachments/assets/8a9ba7b7-5085-42f3-a808-7bef3554fb1d" alt="Logo da IAutomatize">
                    IAutomatize
                </a>
            </nav>
        </div>
    </header>

    <!-- Blog Content -->
    <section class="blog-content">
        <div class="container">
            <div class="blog-title">
                <h1>Blog IAutomatize</h1>
            </div>

            <div id="blogList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando artigos...
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 IAutomatize. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script -->
    <script>
        // Função para carregar e exibir artigos do sitemap.xml
        async function loadArticles() {
            try {
                const response = await fetch('sitemap.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const urls = xmlDoc.getElementsByTagName("url");
                
                let html = '<ul class="blog-list">';
                
                for (let i = 0; i < urls.length; i++) {
                    const locElement = urls[i].getElementsByTagName("loc")[0];
                    
                    if (locElement) {
                        const url = locElement.textContent;
                        const urlObj = new URL(url);
                        const path = urlObj.pathname;
                        
                        // Extrair o nome do arquivo do caminho
                        let fileName = path.split('/').pop();
                        
                        // Se o nome do arquivo estiver vazio (caso seja a página inicial), use um nome padrão
                        if (!fileName) {
                            fileName = "Página Inicial";
                        }
                        
                        // Remover extensão .html se existir
                        if (fileName.endsWith('.html')) {
                            fileName = fileName.slice(0, -5);
                        }
                        
                        // Formatar o nome do arquivo para melhor exibição
                        const formattedName = fileName
                            .replace(/-/g, ' ')
                            .replace(/\b\w/g, l => l.toUpperCase());
                        
                        html += `
                            <li class="blog-item">
                                <a href="${url}" target="_blank">
                                    ${formattedName}
                                    <span><i class="fas fa-external-link-alt"></i></span>
                                </a>
                            </li>
                        `;
                    }
                }
                
                html += '</ul>';
                
                document.getElementById('blogList').innerHTML = html;
                
            } catch (error) {
                console.error("Erro ao carregar o sitemap:", error);
                document.getElementById('blogList').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p>Erro ao carregar os artigos. Por favor, tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
</body>
</html>
